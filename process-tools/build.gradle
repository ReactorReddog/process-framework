plugins {
    id 'java-library'
}

group 'com.cn.ykyoung'
version 'K-2021.RC.1.0.0.RELEASE'

description( 'tools')

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}